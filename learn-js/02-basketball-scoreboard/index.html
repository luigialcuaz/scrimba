<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <h3 class="teamName">HOME</h3>
        <h1 class="score">0</h1>
        <div class="button--panel">
          <button class="increment--button">+1</button>
          <button class="increment--button">+2</button>
          <button class="increment--button">+3</button>
        </div>
      </div>
      <div class="panel">
        <h3 class="teamName">GUEST</h3>
        <h1 class="score">0</h1>
        <div class="button--panel">
          <button class="increment--button">+1</button>
          <button class="increment--button">+2</button>
          <button class="increment--button">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
