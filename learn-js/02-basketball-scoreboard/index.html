<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div class="panel">
        <h3 class="teamName">HOME</h3>
        <h1 id="home--score">0</h1>
        <div class="increment--panel">
          <button class="increment--button" onclick="score('home', 1)">
            +1
          </button>
          <button class="increment--button" onclick="score('home', 2)">
            +2
          </button>
          <button class="increment--button" onclick="score('home', 3)">
            +3
          </button>
        </div>
        <button class="game--button" onclick="score('reset-home')">
          Reset
        </button>
      </div>
      <div class="panel">
        <h3 class="teamName">GUEST</h3>
        <h1 id="guest--score">0</h1>
        <div class="increment--panel">
          <button class="increment--button" onclick="score('guest', 1)">
            +1
          </button>
          <button class="increment--button" onclick="score('guest', 2)">
            +2
          </button>
          <button class="increment--button" onclick="score('guest', 3)">
            +3
          </button>
        </div>
        <button class="game--button" onclick="score('reset-guest')">
          Reset
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
