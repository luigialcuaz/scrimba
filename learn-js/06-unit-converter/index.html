<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="root">
      <main>
        <h1 class="page--heading">Metric/Imperial Unit Conversion</h1>
        <input id="number--input" type="number" />
        <button id="convert--btn">Convert</button>
      </main>
      <section class="conversions--section">
        <section class="conversions--info">
          <h2 class="conversions--header">Length (Meter/Feet)</h2>
          <p id="conversion--length">placeholder</p>
        </section>
        <section class="conversions--info">
          <h2 class="conversions--header">Volume (Liters/Gallons)</h2>
          <p id="conversion--volume">placeholder</p>
        </section>
        <section class="conversions--info">
          <h2 class="conversions--header">Mass (Kilograms/Pounds)</h2>
          <p id="conversion--mass">placeholder</p>
        </section>
      </section>
    </div>
    <script src="
  index.js"></script>
  </body>
</html>
